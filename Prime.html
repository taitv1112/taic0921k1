<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(a){
        let  flag  = true;
        for (let j = 2; j <= Math.sqrt(a); j++) {
            if ( a%j === 0){
                flag  = false;
                break;
            }
        }
        return flag;
    }
    let numbers = prompt("nhập số lượng số nguyên tố muốn hiển thị ");
    let count=0 ;
    for (let N =2 ;count <= numbers; N++ ){
        let check = checkPrime(N);
        if (check){
            document.write(N+"-");
            count++;
        }

    }


</script>
</body>
</html>
