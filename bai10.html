    <title>Chương trình tính giá điện</title>

<body>
<!--
Bậc 1	Cho kWh từ 0 - 50	1.678
Bậc 2	Cho kWh từ 51 - 100	1.734
Bậc 3	Cho kWh từ 101 - 200	2.014
Bậc 4	Cho kWh từ 201 - 300	2.536
Bậc 5	Cho kWh từ 301 - 400	2.834
Bậc 6	Cho kWh từ 401 trở lên	2.927
-->
<script>
    let soDien = prompt("Nhập số điện đã sử dụng : ")  ;
    let price ;
    let Total ;
    if(soDien>401){
        price = (soDien-401)*2927 + 100*2834 +100*2536+  100*2014 + 50*1734 + 50*1678;
    }else if( soDien>300){
        price = (soDien-300)*2834 +100*2536+  100*2014 + 50*1734 + 50*1678;
    }else if( soDien>200){
        price = (soDien-200)*2536 + 100*2014 + 50*1734 + 50*1678;
    }else if( soDien>100){
        price = (soDien-100)*2014 + 50*1734 + 50*1678;
    }else if( soDien>50){
        price = (soDien-50)**1734 + 50*1678;
    }else {
        price = soDien*1678;
    }
    document.write("Số tiền phải nộp là " + price+ "vnd");

</script>
