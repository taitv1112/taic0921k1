<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const Pi = 3.14;
  let inputBanKinh;
  inputBanKinh = prompt("Nhập bán kính hình tròn: ");
  let a=parseFloat(inputBanKinh);
  let dt=a*a*Pi;
  let cv=a*2*Pi;
  document.write("Diện tích hình tròn là:  "+dt );
  document.write("<br>" );
  document.write("Chu vi hình tròn là:  "+cv );

</script>
</body>
</html>
