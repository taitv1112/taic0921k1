<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //phương trình bậc 2: ax^2 + bx + c =0
    let a = +prompt("Nhập a :");
    let b= +prompt("Nhập b :");
    let c= +prompt("Nhập c:")
    if(a ==0 && b== 0 && c==0){
        document.write("Phương trình có vô số nghiệm");
    }else if(a!=0){
        let delta = b*b -4*a*c;
        if(delta > 0){
            x1= (-b + Math.sqrt(delta))/2*a;
            x2= (-b - Math.sqrt(delta))/2*a;
            document.write("Phương trình có 2 nghiệm " + x1 +" và " +x2);
        }else if(delta == 0){
            x = -b/ (2*a) ;
            document.write("Phương trình có nghiệm kép " + x);
        }else {
            document.write("Phương trình vô nghiệm");
        }
    } else if(a==0 && b!= 0){
        alert("giải phương trình bậc nhất ")
    }
</script>
</body>
</html>
