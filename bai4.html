<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập độ dài cạnh hình chữ nhật");
  let b = +prompt("Nhập chiều cạnh hình chữ nhật");
  area = a*b;
  alert("Diện tích hình chữ nhật là " +area);
</script>
</body>
</html>
