<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <script>
   let sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>";
   let result ;
   for (i=1;i<10;i++){
       sout = sout +"<tr>" ;
       for(j=2;j<10;j++){
           result =j*i;
           sout = sout+ "<td>" + j+ " x "+i +" = " +result + "</td>";
       }

       sout = sout + "</tr>";

   }
   sout = sout + "</table>";
   document.write(sout);
 </script>

</body>
</html>
