<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let poin = +prompt("Nhập điểm học sinh: ");
        if(poin >= 75){
            alert(" Học sinh xếp loại A ");
        } else if(poin>= 65) {
            alert("Học sinh xếp loại B");
        }else if(poin>= 55) {
            alert("Học sinh xếp loại C");
        }else if(poin>= 35) {
            alert("Học sinh xếp loại D");
        }else {
            alert("Học sinh xếp loại E");
        }
    </script>
</head>
<body>

</body>
</html>
