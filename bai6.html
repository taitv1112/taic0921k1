<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--phương trình bậc nhất ax+b=0-->
<script>
    let a = +prompt("Nhập a :");
    let b= +prompt("Nhập b :");
    if(a ==0 && b== 0){
        document.write("Phương trình có vô số nghiệm");
    }else if(a!=0){
        let x =-b/a ;
        document.write("phương trình có nghiệm duy nhất" +x);
    }else if(a==0 && b!=0){
        document.write("phương trình vô nghiệm");
    }
</script>
</body>
</html>
