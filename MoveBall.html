<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <img alt="abc" id="myImage" src="ball.jpg" style="width: 300px" />
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click Me" onclick="moveRight()"/>
  </form>
    <script>
        //Tạo biến imgObj để lưu ảnh
        let imgObj=null;
        //Sử dụng hàm getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.
        //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại
        function init(){
            imgObj = document.getElementById("myImage");
            imgObj.style.position='relative';
            imgObj.style.left ='0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left)+ 10 +'px';
        }
        window.onload = init;
    </script>
</body>
</html>
