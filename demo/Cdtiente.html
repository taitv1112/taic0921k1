<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    tr th{
        padding: 10px;
    }
</style>
<body>
<form action="" method="get">
  <table>
      <tr>
          <th>Amount</th>
          <th>From Curency</th>
          <th>To Curency</th>
      </tr>
      <tr>
          <th><input type="number" name="number" id="soluong" value="1"></th>
          <th>
              <select typeof="tien1" id="tien1">
                  <option value="1">Vietnam</option>
                  <option value="2">USD</option>
              </select>
          </th>
          <th>
              <select name="tien2" id="tien2">
                  <option value="1">Vietnam</option>
                  <option value="2">USD</option>
              </select>
          </th>
          <th>
              <button type="button" onclick="doitien()">Conver</button>
          </th>
          <tr>
                <th colspan="4" id="kq"></th>
  </tr>
<script>
    function doitien() {
        let a = document.getElementById("soluong").value;
        let b = document.getElementById("tien1").value;
        let c = document.getElementById("tien2").value;
        let vnd_usd = a / 23000;
        let usd_vnd = a * 23000;
        if (b == c && b == 1) {
            document.getElementById("kq").innerHTML = "Result: " + a + " vnd";
        }
        if (b == c && b == 2) {
            document.getElementById("kq").innerHTML = "Result: "  + a + " usd";
        }
        if (b == 2 && c == 1) {
            document.getElementById("kq").innerHTML = "Result: "+ usd_vnd +" vnd";
        }
        if (b == 1 && c == 2) {
            document.getElementById("kq").innerHTML = "Result: "+ vnd_usd + " usd";
        }
    }

</script>

      </tr>

  </table>
</form>
</body>
</html>
