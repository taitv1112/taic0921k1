<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="2"><input type="number" name="nhapa" id="nhapa" value="1"></th>
            <th colspan="2"><input type="number" name="nhapb" id="nhapb" value="2"></th>
        </tr>
        <tr>
            <th><button type="button" onclick="congbt()">Addition(+)</button> </th>
            <th><button type="button" onclick="tru()">Subtraction(-)</button> </th>
            <th><button type="button" onclick="nhan()">Multiplication(x)</button> </th>
            <th><button type="button" onclick="chia()">Division(/)</button> </th>
        </tr>
        <tr>
            <th colspan="4" style="text-align: left" id="kq"></th>
        </tr>
    </table>
</div>
<script>
    function congbt(){
        let a = +document.getElementById("nhapa").value;
        let b = +document.getElementById("nhapb").value;
        let tb = a + b;
        document.getElementById("kq").innerHTML = "Result: " + tb;
    }
    function tru(){
        let a =document.getElementById("nhapa").value;
        let b =document.getElementById("nhapb").value;
        let sb=a-b;
        document.getElementById("kq").innerHTML = "Result: " + sb;
    }
    function nhan(){
        let a =document.getElementById("nhapa").value;
        let b =document.getElementById("nhapb").value;
        let tx=a*b;
        document.getElementById("kq").innerHTML = "Result: " + tx;
    }
    function chia(){
        let a =document.getElementById("nhapa").value;
        let b =document.getElementById("nhapb").value;
        let cb=a/b;
        document.getElementById("kq").innerHTML = "Result: " + cb;
    }

</script>
</body>
</html>
