<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số tuổi :");
    if(a>0 && a <120){
        alert("Số bạn vừa là tuổi của một người !");
    }else if(a<0){
        alert("Số bạn vừa nhập không phải là tuổi của một người");
    } else if(a>120){
        alert("Số bạn vừa nhập không phải là tuổi của một người");
    }
</script>
</body>
</html>
